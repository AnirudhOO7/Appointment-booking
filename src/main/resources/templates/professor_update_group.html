<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Appointment Group</title>
</head>
<body>
<form th:action="@{/professor/edit-groups}" method="post">
    
    <input type="hidden" name="id" th:value="${group.id}" />

     <label for="groupType">Appointment Type</label><br><br>
    <label for ="option1">
        <input type ="radio" id="option1" name="groupType" value="Individual" th:checked="${group.groupType=='Individual'}" required>
        Individual
    </label><br>
    <label for ="option2">
        <input type ="radio" id="option2" name="groupType" value="Group" th:checked="${group.groupType=='Group'}" required>
        Group
    </label><br><br>

    <label>Appointment Name:</label>
    <input type="text" name="appName" th:value="${group.appName}" /><br/>

    <label>Appointment Date:</label>
    <input type="date" name="appDate" th:value="${group.appDate}" /><br/>

    <label>Start Time:</label>
    <input type="time" name="startTime" th:value="${group.startTime}" /><br/>

    <label>End Time:</label>
    <input type="time" name="endTime" th:value="${group.endTime}" /><br/>

    <label for="slotDuration">Slot Duration (minutes):</label>
    <input type="number" id="slotDuration" name="slotDuration" th:value="${group.slotDuration}" required><br><br>

    <label for="maxCapacity">Group Capacity:</label>
    <input type="number" id="maxCapacity" name="maxCapacity" th:value="${group.maxCapacity}" required><br><br>

    <button type="submit">Save Changes</button>
</form>



<form th:action="@{/professor/edit-groups}" method="get">
    <button type="submit">Back to List</button>
</form>

</body>
</html>
