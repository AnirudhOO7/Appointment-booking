<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student View Schedules</title>
</head>
<body>
<h1>Available Appointment Groups and Time Slots</h1>
<table border="1">
    <tr>
        <th>Group Type</th>
        <th>Appointment Name</th>
        <th>Appointment Date</th>
        <th>Slot Start</th>
        <th>Slot End</th>
        <th>Capacity</th>
        <th>Status</th>
    </tr>

    <th:block th:each="group : ${groups}">
        <tr th:each="slot : ${group.timeSlots}">
            <td th:text="${group.groupType}"></td>
            <td th:text="${group.appName}"></td>
            <td th:text="${slot.appDate}"></td>
            <td th:text="${slot.startTime}"></td>
            <td th:text="${slot.endTime}"></td>
            <td th:text="${slot.currentCapacity} + '/' + ${group.maxCapacity}"></td>
            <td>
                <th:block th:if="${userBooking.contains(slot.id)}">
                    <span style="color:green">Booked</span>
                </th:block>
                <th:block th:if="${!userBooking.contains(slot.id)}">
                    <span style="color:blue">Available</span>
                </th:block>
                <th:block th:if="${slot.currentCapacity >= group.maxCapacity}">
                    <span style="color:red">Full</span>
                </th:block>
            </td>
        </tr>
    </th:block>
    
</table>

<form th:action="@{/student_dashboard}" method="get">
        <button type="submit">Back to Dashboard</button><br>
</form>
</body>
</html>
