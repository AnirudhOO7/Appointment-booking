<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Book Schedules</title>
</head>
<body>
<p th:if="${success}" th:text="${success}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<h1>Available Appointment Groups and Time Slots</h1>
<form th:action="@{/student/book-groups}" method="post">
<table border="1">
    <tr>
        <th>Group Type</th>
        <th>Appointment Name</th>
        <th>Appointment Date</th>
        <th>Slot Start</th>
        <th>Slot End</th>
        <th>Capacity</th>
        <th>Book Slot</th>
    </tr>

    <th:block th:each="group : ${groups}">
        <tr th:each="slot : ${group.timeSlots}">
            <td th:text="${group.groupType}"></td>
            <td th:text="${group.appName}"></td>
            <td th:text="${slot.appDate}"></td>
            <td th:text="${slot.startTime}"></td>
            <td th:text="${slot.endTime}"></td>
            <td th:text="${slot.currentCapacity} + '/' + ${group.maxCapacity}"></td>
            <td>
                <th:block th:if="${slot.currentCapacity < group.maxCapacity}">
                    <input type="radio" name="timeSlotId" th:value="${slot.id}" required>
                </th:block>
                <th:block th:if="${slot.currentCapacity >= group.maxCapacity}">
                    <span style="color:red">Full</span>
                </th:block>
            </td>
        </tr>
    </th:block>
    
</table>

    <br>
    <button type="submit">Book Selected Slot</button>

</form>

<form th:action="@{/student_dashboard}" method="get">
        <button type="submit">Back to Dashboard</button><br>
</form>
</body>
</html>
